<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    Informe o preço do produto: 
    <br>
    <input type="text" id="in_valor">

    <br><br>
    <button onclick="cadastrar()">Cadastrar</button>
    <button onclick="exibir()">Atualizar estoque</button>

    <br>
    <div id="div_mensagem"></div>
</body>
</html>

<script>

    var valor = []

    function cadastrar(){
        valor.push(Number(in_valor.value))
    }

    function exibir(){

        var mensagem = ''
        var quantidade = valor.length
        var valorTotal = 0 

        for(var i = 0; i < quantidade; i++){
            valorTotal += valor[i]
        }

        mensagem = `Você tem ${quantidade} produtos cadastrados em estoque
                    <br>Seu estoque vale R$${valorTotal.toFixed(2)}`

        div_mensagem.innerHTML = mensagem
    }
</script>
