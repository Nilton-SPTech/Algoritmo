<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    Informe o nome do seu filho:
    <br>
    <input type="text" id="in_filho">

    <br><br>
    <button onclick="cadastrar()">Cadastrar</button>
    <button onclick="atualizar()">Atualizar família</button>

    <br>
    <div id="div_mensagem"></div>
</body>
</html>

<script>

    var filhos = []

    function cadastrar(){

        var filho = in_filho.value
        if(filhos.indexOf(filho) < 0 ){
            filhos.push(filho)
        }
        else{
            alert("Não pode mais de 1 filho com o mesmo nome!")
        }
    }

    function atualizar(){

        var quantidade = filhos.length

        var particular = quantidade * 3000
        var publica = quantidade * 1500
        
        
        var mensagem = `Você tem ${quantidade} filhos
                        <br>
                        Seu custo mensal será aproximadamente R$${particular.toFixed(2)} se colocar eles em escola particular ou R$${publica.toFixed(2)} se eles estudarem em escola pública`

        div_mensagem.innerHTML = mensagem
    }
</script>
