<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    Nome do produto:
    <br>
    <input type="text" id="in_produto">

    <br><br>
    Preço de compra: 
    <br>
    <input type="text" id="in_preco">

    <br><br>
    <button onclick="cadastrar()">Cadastrar</button>
    <button onclick="exibir()">Relátorio de estoque</button>

    <br><br>
    <div id="div_mensagem"></div>
</body>
</html>

<script>

    var produtos = []

    function cadastrar(){
        var produto = in_produto.value
        var preco = Number(in_preco.value)

        var lista = {
            produto,
            preco
        }

        console.log(produtos)
        produtos.push(lista)
    }

    function exibir(){

        var quantidade = produtos.length

        var mensagem = ''
        var produto = ''
        var valor = 0

        var barato = produtos[0].preco 
        var caro = produtos[0].preco 

        var produto_caro = produtos[0]
        var produto_barato = produtos[0]

        var soma = 0
        var media = 0 

        for(var i = 0; i < produtos.length; i++){
            produto = produtos[i].produto
            valor = produtos[i].preco 
            venda = valor * 1.25

            if(valor > caro){
                caro = valor
                produto_caro = produtos[i]
            }
            if(valor < barato){
                barato = valor
                produto_barato = produtos[i]
            }


            soma += valor
            mensagem += `<br><br>Produto ${i + 1}: ${produto}
                        <br>Preço de compra: R$${valor.toFixed(2)}. Vender por R$${venda.toFixed(2)}`
        }

        media = soma / quantidade

        div_mensagem.innerHTML = `Total de produtos: ${quantidade} ${mensagem}`

        div_mensagem.innerHTML += `<br><br>Produto mais caro: ${produto_caro.produto}
                                <br>Produto mais barato: ${produto_barato.produto}
                                <br>Soma dos preços: ${soma.toFixed(2)}
                                <br>Média dos preços: ${media.toFixed(2)}`
    }

</script>
