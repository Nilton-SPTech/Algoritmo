<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    Escreva o valor da renda familiar: 
    <input type="text" id="input_renda"><br>

    Escreva o valor da prestação:
    <input type="text" id="input_prestacao">

    <br>
    <button onclick="verificar()">Verificar financiamento</button>

    <div id="div_mensagem"></div>
</body>
</html>

<script>
    

    function verificar(){
        var renda = Number(input_renda.value)
        var prestacao = Number(input_prestacao.value)

        var porcentagem = (prestacao / renda) * 100

        div_mensagem.innerHTML = `a prestação corresponde a ${porcentagem}% da renda familiar`

        if(porcentagem > 30){
            div_mensagem.innerHTML += `<br><span style="color:red"><b>Será necessário complementar a renda familiar`
        }
    }
</script>
