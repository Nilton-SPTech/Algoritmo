<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Qual o seu saldo na conta do banco? 
    <input type="text" id="input_saldo">
    <br><br>
    <button onclick="verificar()">Verificar finanças</button>
    <br>

    <div id="div_mensagem"></div>


</body>
</html>
<script>

    function verificar(){
        var saldo = Number(input_saldo.value)

        if (saldo == 0){
            div_mensagem.innerHTML = `CONTA ZERADA`
        }
        if(saldo < 0 )
            div_mensagem.innerHTML = `<span style="color: red"> ESTÁ DEVENDO`
    
    
        if(saldo > 0 )
            div_mensagem.innerHTML = `<span style="color: blue"> SALDO POSITIVO :)`

    }

</script>
