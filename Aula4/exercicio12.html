<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    Qual é o peso total no elevador? 
    <input type="text" id="input_peso">
    <br>
    <button onclick="verificar()">Verificar peso</button>

    <div id="div_mensagem"></div>

</body>
</html>

<script>


    function verificar(){
        var peso = Number(input_peso.value)

        if(peso < 500){
            div_mensagem.innerHTML = `Elevador vai se mover`
        }
        
        if(peso >= 500){
            div_mensagem.innerHTML = `Alguém precisa descer do elevador`
        }
    }
</script>
