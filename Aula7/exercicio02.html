<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h2>Boletim Online</h2>

    Escreva sua primeira nota:
    <input type="text" id="input_nota1">

    <br><br>
    Escreva sua segunda nota:
    <input type="text" id="input_nota2">

    <br><br>
    <button onclick="calcular()">Ver média</button>

    <br><br><br>
    <div id="div_mensagem"></div>
</body>
</html>

<script>

    function calcular(){

        var nota1 = Number(input_nota1.value)
        var nota2 = Number(input_nota2.value)

        var media = (nota1 + nota2) / 2 
        media = Number(media.toFixed(2))
        div_mensagem.innerHTML = `Sua média foi de ${media}`

    }
</script>
