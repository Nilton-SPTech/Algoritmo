<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>Calculadora da sabedoria</h1>

    Escreva o primeiro número:
    <input type="text" id="input_num1">

    <br><br>
    Escreva o segundo número: 
    <input type="text" id="input_num2">

    <br><br>
    <button onclick="soma()">Soma</button>
    <button onclick="subtracao()">Subtração</button>
    <button onclick="multiplicacao()">Multiplicação</button>
    <button onclick="divisao()">Divisão</button>

    <br><br><br>
    <div id="div_mensagem"></div>
</body>
</html>



<script>

    function soma(){
        var num1 = Number(input_num1.value)
        var num2 = Number(input_num2.value)

        var soma = num1 + num2
        soma = soma.toFixed(2)

        div_mensagem.innerHTML = `A soma entre ${num1} e ${num2} é ${soma}`
    }
    
    function subtracao(){
        var num1 = Number(input_num1.value)
        var num2 = Number(input_num2.value)

        var sub = num1 -num2 
        sub = sub.toFixed(2)

        div_mensagem.innerHTML = `A diferença entre ${num1} e ${num2} é ${sub}`
    }

    function divisao(){
        var num1 = Number(input_num1.value)
        var num2 = Number(input_num2.value)

        var div = num1 / num2 
        div = div.toFixed(2)
        div_mensagem.innerHTML = `O produto entre ${num1} e ${num2} é ${div}`
    }
    
    function multiplicacao(){
        var num1 = Number(input_num1.value)
        var num2 = Number(input_num2.value)
        
        var mult = num1 * num2 
        mult = mult.toFixed(2)

        div_mensagem.innerHTML = `A razão entre ${num1} e ${num2} é ${mult}`
    }


</script>
