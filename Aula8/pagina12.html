<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <select id="sel_classe">
        <option value="20000">Classe A</option>
        <option value="10000">Classe B</option>
        <option value="3000">Classe C</option>
        <option value="1500">Classe D</option>
    </select>

    <button onclick="ver_ganhos()">Ver Ganhos</button>

    <br>
    <div id="div_mensagem"></div>
</body>
</html>

<script>
    function ver_ganhos(){

        var ganho = Number(sel_classe.value)

        ganho = ganho.toFixed(2)
        div_mensagem.innerHTML = `P/ ser dessa classe, deve ganhar + de R$${ganho}`
    }


</script>
