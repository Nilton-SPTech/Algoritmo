<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    
    <h3>Usando a tag select e option</h3>

    <select id="sel_classe" >
        <option value="20000">Classe A</option>
        <option value="10000">Classe B</option>
        <option value="3000">Classe C</option>
        <option value="1500">Classe D</option>
    </select>

    <button onclick="ver_ganhos()">Ver Ganhos</button>

    <br>
    <div id="div_mensagem"></div>

    <br><br>

    <h2>Conte-me segredos</h2>

    <select id="sel_segredo" onchange="contar_segredo()">
        <option value="" disabled selected> - Escolha um -</option>
        <option value="Eu canto rock">JP</option>
        <option value="Estou sempre com raiva">Bruce Banner</option>
        <option value="Não gosto do onclick">João Teodoro</option>
    </select>

    <br><br>
    <div id="div_mensagem2"></div>



</body>
</html>

<script>
    function ver_ganhos(){

        var ganho = Number(sel_classe.value)

        div_mensagem.innerHTML = `P/ ser dessa classe, deve ganhar + de R$${ganho.toFixed(2)}`
    }


    function contar_segredo(){
        var segredo = sel_segredo.value

        if(segredo != ""){
            div_mensagem2.innerHTML = `O segredo é: "${segredo}"`
        }
    }
</script>
