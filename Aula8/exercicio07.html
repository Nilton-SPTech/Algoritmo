<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h2>Os grandes times Paulistas</h2>

    <select id="sel_time">
        <option value="https://upload.wikimedia.org/wikipedia/commons/thumb/1/10/Palmeiras_logo.svg/640px-Palmeiras_logo.svg.png">Palmeiras</option>

        <option value="https://upload.wikimedia.org/wikipedia/commons/thumb/3/35/Santos_logo.svg/1200px-Santos_logo.svg.png">Santos</option>

        <option value="https://a.espncdn.com/combiner/i?img=/i/teamlogos/soccer/500/2026.png">São Paulo</option>

        <option value="https://upload.wikimedia.org/wikipedia/pt/b/b4/Corinthians_simbolo.png">Corinthians</option>
    </select>

    <br>
    <button onclick="ver_escudo()">Ver escudo</button>
    <br><br>

    <h4>Aqui está seu time do coração</h4>
    <img src="" id="img_time" style="width: 200px;">
</body>
</html>

<script>

    function ver_escudo(){

        var src = sel_time.value

        img_time.src = src
    } 
</script>
