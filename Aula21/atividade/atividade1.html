<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    Login: 
    <input type="text" id="in_login">

    <br><br>
    Senha:
    <input type="password" id="in_senha">

    <br><br>
    Código de segurança: 
    <input type="text" id="in_codigo">

    <br><br>
    <button onclick="entrar()">Entrar</button>

    <br><br>
    <div id="div_mensagem"></div>
</body>
</html>

<script>

    function entrar(){
        var login = in_login.value
        var senha = in_senha.value
        var codigo = in_codigo.value

        var validar = login == "" || senha == "" || codigo == ""
        if(!validar){

            var frase = login == "SPTECH" && senha == "SCHOOL" && codigo == 595 ? "Usuário autenticado com sucesso" : "Falha na autenticação"

            div_mensagem.innerHTML = frase 
        }
        else{
            alert(`Preencha todos os campos`)
        }
    }
</script>
