<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    Quanto chocolates foram comprados? 
    <input type="text" id="input_comprados"><br><br>

    <button onclick="comprar()">Comprar</button><br>

    <div id="div_mensagem"></div>

</body>
</html>

<script>

    function comprar(){
        var compra = Number(input_comprados.value)
        var valorFinal = compra >  12 ? 2.5 : 3.0
        var valorTotal = compra * valorFinal
        div_mensagem.innerHTML = `O valor da sua compra foi de R$${valorTotal}`
    }
</script>
