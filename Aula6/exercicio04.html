<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>Sorveteria 4Miga</h1>

    Escreva o valor de refêrencia por grama: <br>
    <input type="text" id="input_grama_referencia">

    <br><br>

    Qual o peso do sorvete(em gramas)? <br>
    <input type="text" id="input_peso">

    <br><br>

    Qual o tipo de cobertura? <br>
    (c = Chocolate / m = Morango) <br>
    <input type="text" id="input_cobertura">

    <br><br>
    Qual o tipo de sorvete? <br>
    (g = Gourmet / n = Natural) <br>
    <input type="text" id="input_sorvete">

    <br><br>

    <button onclick="calcular()">Calcule o custo do sorvete</button>

    <br><br>
    <div id="div_mensagem"></div>
</body>
</html>

<script>


    function calcular(){

        var grama_referencia = Number(input_grama_referencia.value)

        var peso = Number(input_peso.value)
        
        var cobertura = input_cobertura.value

        var sorvete = input_sorvete.value

        if(sorvete == "g"){

            grama_referencia += grama_referencia * 0.11
        }
        else{
            grama_referencia -= grama_referencia * 0.10
        }

        if(cobertura != "c"){
            grama_referencia += 0.01
        }

        var custo_sorvete = grama_referencia * peso 

        if(custo_sorvete > 10){
            div_mensagem.innerHTML = `<span style="color: green; ">O seu sorvete vai custar R$${custo_sorvete} e vai comprometer a mesada`
        }
        else{
            div_mensagem.innerHTML = `<span style="color: blue; ">Hoje você está maneirando hoje, gastou somente R$${custo_sorvete}.`

        }




    }
</script>
