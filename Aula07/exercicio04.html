<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>Calculadora IMC</h1>

    Escreva seu peso:
    <input type="text" id="input_peso">

    <br><br>
    Escreva sua altura: 
    <input type="text" id="input_altura">


    <br><br>
    <button onclick="calcular_homem()">Calcular Homem</button>
    <button onclick="calcular_mulher()">Calcular Mulher</button>

    <br><br>
    <div id="div_mensagem"></div>
</body>
</html>


<script>

    function calcular_homem(){

        var peso = Number(input_peso.value)
        var altura = Number(input_altura.value)

        var imc = peso / (altura * altura)
        imc = imc.toFixed(2)
        
        div_mensagem.innerHTML = `Seu IMC é de ${imc}`
    }

    function calcular_mulher(){
        
        var peso = Number(input_peso.value)
        var altura = Number(input_altura.value)

        var imc = (peso / (altura * altura)) * .9
        imc = imc.toFixed(2)

        div_mensagem.innerHTML = `Seu IMC é de ${imc}`
    }
</script>
