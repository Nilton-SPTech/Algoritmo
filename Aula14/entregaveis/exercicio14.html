<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    Quantos em quantos dias o usuário faz musculação? <br>
    <input type="text" id="input_dia"> 

    <br><br>
    <button onclick="exibir()">Exibir rotina mensal</button>

    <br><br>
    <div id="div_mensagem"></div>
</body>
</html>

<script>

    function exibir(){

        div_mensagem.innerHTML = ""
        var dias = Number(input_dia.value)

        var i = 0

        while(i <30){
            if((i%dias) == 0){
                div_mensagem.innerHTML += `Dia ${i+ 1} - Musculação<br>`
            }
            else{
                div_mensagem.innerHTML += ` Dia ${i+1} - Comer, dormir etc<br>`
                
            }
            i++
        }
    }
</script>
