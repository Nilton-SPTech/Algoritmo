<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <button onclick="exibir()">Números cabalísticos</button>

    <div id="div_mensagem"></div>
</body>
</html>

<script>

    function exibir(){
        var num = 1

        
        while (num <= 30){
            var n_cabalistico = num == 3 || num == 4 || num == 7 || num == 10 || num == 12
            
            if(!n_cabalistico){
                div_mensagem.innerHTML += `<br>${num}` 
            }
            
            num++
        }
    }
</script>
