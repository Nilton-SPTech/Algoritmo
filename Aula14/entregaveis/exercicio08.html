    <input type="text" id="input_num">

    <br><br>
    <button onclick="mostrar_multiplo()">Viva o 7!</button>

    <br><br>
    <div id="div_mensagem"></div>

<script>

    function mostrar_multiplo(){
        var num = Number(input_num.value)
        var i = 0

        if(num>= 0 && num <= 200){
            while(i <= num){

                if((i%7) == 0){
                    div_mensagem.innerHTML += `${i}, ` 
                }
                i++
            }
        }
    }
</script>
