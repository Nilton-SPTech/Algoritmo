<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    Qual o nome da pessoa que você mais ama na vida? <br>
    <input type="text" id="input_amor">

    <br><br>
    O quanto você ama ela? <br>
    <input type="text" id="input_qnt">

    <br><br>
    <button onclick="expressar()">Expressar amor</button>
    
    <br><br>
    <div id="div_mensagem"></div>
</body>
</html>

<script>

    function expressar(){
        
        var nome = input_amor.value
        var qnt = Number(input_qnt.value)

        var i = 0

        while(i < qnt){
            i++
            div_mensagem.innerHTML += `<br>${i} - ${nome}, eu te Amo! Sempre lembre disso `

        }
    }
</script>
