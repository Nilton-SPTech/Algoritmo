<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <button onclick="mostrar_par()">S2 Pares...</button>

    <div id="div_mensagem"></div>

</body>
</html>

<script>

    function mostrar_par(){
        var num = 0

        while(num <= 100){
            if((num % 2) == 0){
                div_mensagem.innerHTML += `${num} - `
            }

            num++

        }
    }
</script>
