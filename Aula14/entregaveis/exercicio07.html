<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    Número: <br>
    <input type="text" id="input_numero">

    <br><br>
    <button onclick="mostrar_multiplo()">Adoro múltiplo de 5</button>

    <br><br>
    <div id="div_mensagem"></div>
</body>
</html>

<script>

    function mostrar_multiplo(){
        var num = Number(input_numero.value)

        var i = 0
        if(num >= 20 && num <=100){
            while(i <= num){
                if((i%5) == 0){
                    div_mensagem.innerHTML += `${i}, `
                }
            i++
            } 
        }
    }
</script>
