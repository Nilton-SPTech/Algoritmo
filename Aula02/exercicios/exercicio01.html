<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exercicio 01</title>
    </head>
    <body>

        <h2>Meu diário pessoal</h2>
        Digite uma memória no seu diário virtual: <br>
        <input type="text" id="input_diario">
        
        <br>
        <button onclick="registrar()">Registrar memória</button>
        
        <br><br>
        <div id="div_mensagem">Memória:</div>
    </body>
</html>


<script>

    var i = 1; 

    function registrar(){
        // APARECENDO O QUE FOI DIGITADO
        div_mensagem.innerHTML += `<br>${i++} - ${input_diario.value}`
        
        // LIMPANDO O INPUT
        input_diario.value = ''
   
   }
</script>
