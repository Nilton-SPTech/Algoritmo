<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h2>Repetindo mantras</h2>

    <button onclick="repetir5()">Repetir 5x</button>

    <div id="div_mensagem"></div>


</body>
</html>

<script>

    function repetir5(){
        div_mensagem.innerHTML = ``

        // DISTRINCHANDO OS PARAMETRO DO FOR

        
        // 1 - [var i = 0] - É O PRIMEIRO PASSO, O setup/inicialização
        // 2 - [i < 5] É O SEGUNDO PASSO, UMA CONDIÇÃO DE REPETIÇÃO
        // 3 - [i++] É A TERCEIRA PARTE, última linha de código, geralmente é usada para fazer o incremento.
        for(var i = 0; i < 5; i++){
            if(i == 3){
                div_mensagem.innerHTML += `<br>AAA`
            }
            else{
                div_mensagem.innerHTML += `<br>FFF`
            }
        }

    }

    
</script>
