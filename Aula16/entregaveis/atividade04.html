<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    Limite inferior da amostragem 
    <br>
    <input type="text" id="in_inferior">

    <br><br>
    Limite superior da amostragem 
    <br>
    <input type="text" id="in_superior">

    <br><br>
    <button onclick="contar()">Contar</button>

    <br><br>
    <div id="mensagem"></div>

</body>
</html>


<script>

    function contar(){
        mensagem.innerHTML = ""
        var inferior = Number(in_inferior.value)
        var superior = Number(in_superior.value)



        if(inferior < 2){
            alert("O número deve ser maior que 1")
        }
        else if(superior > 100){
            alert("O número deve ser menor do que 100")
        }
        else{
            for(var i = inferior; i <= superior; i++){
                mensagem.innerHTML += `<br>${i}`
            }
        }
    }


</script>
