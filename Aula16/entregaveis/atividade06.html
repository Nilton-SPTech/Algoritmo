<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h2>Números cabalísticos</h2>

    <button onclick="mostrar_numero()">Números cabalísticos</button>


    <br><br>
    <div id="div_mensagem"></div>
</body>
</html>

<script>

    function mostrar_numero(){
        div_mensagem.innerHTML = ""
        for(i = 1; i <= 15; i++){

            if(!(i == 3 || i == 4 || i == 7 || i== 10 || i==12)){
                div_mensagem.innerHTML += `<br>${i}`
            }
        }
    }
</script>
