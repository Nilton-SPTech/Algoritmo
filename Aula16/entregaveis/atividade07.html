<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    Limite inferior da amostragem 
    <br>
    <input type="text" id="in_inferior">

    <br><br>
    Limite superior da amostragem 
    <br>
    <input type="text" id="in_superior">

    <br><br>

    Testar a divisibilidade: 
    <br>
    <input type="text" id="in_divisibilidade">

    <br><br>
    <button onclick="contar()">Contar</button>

    <br><br>
    <div id="mensagem"></div>

</body>
</html>


<script>

    function contar(){
        mensagem.innerHTML = ""
        var inferior = Number(in_inferior.value)
        var superior = Number(in_superior.value)
        var div = Number(in_divisibilidade.value)

        var teste_div = div > 3 && div < 10

        if(inferior > 2 && superior < 100 && teste_div){

            for(var i = inferior; i <= superior; i++){
                if(i % div == 0){
                    mensagem.innerHTML += `<br>${i}`
                }
            }            
        }
        
        if(inferior < 1){
            alert("O número deve ser maior que 1")
        }
        if(superior > 100){
            alert("O número deve ser menor do que 100")
        }
        if(!teste_div){
            alert("O divisor deve estar entre 3 e 10")
        }
    }


</script>
