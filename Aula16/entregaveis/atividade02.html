<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <h2>BORA FAZER UMA CONTAGEM</h2>

    <button onclick="contador()">Conta de 99 a 1</button>

    <br><br>
    <div id="div_mensagem"></div>
</body>
</html>

<script>

    function contador(){
        div_mensagem.innerHTML = ""

        for(var i = 99; i > 0; i--){
            div_mensagem.innerHTML += `<br>${i}`
        }
    }
</script>
