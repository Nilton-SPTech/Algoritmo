<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Sorveteria 4Migas</h1>

    <br>
    Escreva o valor da grama do sorvete: <br>
    <input type="text" id="input_grama">

    <br><br>
    Escreva o peso do sorvete (em gramas): <br>
    <input type="text" id="input_peso">
    <br><br>

    <button onclick="calcular()">Calcular o custo do sorvete</button>

    <br><br>
    <div id="div_mensagem"></div>
</body>
</html>

<script>

    function calcular(){

        var grama = Number(input_grama.value)
        var peso = Number(input_peso.value)

        var total = grama * peso 

        if(total > 10){
            alert(`Esse sorvete vai comprometer a mesada`)
        }
        else{
            alert(`Hoje você está maneirando...`)
        }

    }


</script>
