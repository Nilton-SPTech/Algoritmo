<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <h2>Banco SPTO</h2>

    Escreva seu nome: <br>
    <input type="text" id="input_nome">

    <br><br>
    Escreva seu saldo: <br>
    <input type="text" id="input_saldo">

    <br><br>
    <button onclick="verificar_conta()">Verficar Conta</button>

    <br><br>
    <div id="div_mensagem"></div>
</body>
</html>

<script>

    function verificar_conta(){
        var nome = input_nome.value

        var saldo = Number(input_saldo.value)

        var mensagem = `Com o saldo de ${saldo} o cliente ${nome} `

        if (saldo < 0){
            mensagem += `está com saldo devedor`
        }
        else if (saldo < 2000){
            mensagem += `está com saldo NORMAL`
        }
        else if(saldo < 5000){
            mensagem += 'está com saldo ACIMA DA MÉDIA'
        }
        else {
            mensagem += 'TEM PERFIL DE INVESTIDOR'
        }

        div_mensagem.innerHTML = mensagem
    }
</script>
