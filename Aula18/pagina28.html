<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <h2>Cadastro de Frutas</h2>

    <input placeholder="Qual Fruta" id="in_fruta">
    <br>
    <button onclick="cadastrar()">Cadastrar</button>
    <br><br>

    <div>
        Total de frutas: <b id="b_total">0</b>
        <br>
        2º fruta: <b id="b_segunda">---</b>
        <br>
        4° fruta: <b id="b_quarta">---</b>
        <br>
        Última fruta: <b id="b_ultima">---</b>

    </div>

    <br><br>
    <input placeholder="Pesquisa" id="in_pesquisa" onkeyup="pesquisar()">
    <br>
    <div id="div_pesquisa"></div>
    
    <br><br><br>
    Selecione sua fruta: 
    <br>
    <select id="sel_frutas" onchange="selecionar_fruta()">

    </select>

    <br><br>
    <div id="div_fruta_selecionada"></div>


</body>

</html>

<script>

    // O VETOR FUNCIONA COMO UMA ESTANTE, ELA GUARDA DIVERSOS VALORES E SEPARADOS
    //CRIANDO O VETOR/ ARRAY 
    var frutas = []

    var i = 0 
    function cadastrar(){
        var fruta = in_fruta.value
        frutas.push(fruta)


        in_fruta.value = ""

        b_total.innerHTML = frutas.length

        if(!frutas[1]){
            var segunda = "---"
        }
        else{
            var segunda = frutas[1]
        }

        if(!frutas[3]){
            var quarta = "---"
        }
        else{
            var quarta = frutas[3]
        }
        b_segunda.innerHTML = segunda
        b_quarta.innerHTML = quarta
        b_ultima.innerHTML = frutas[frutas.length - 1]
        
        sel_frutas.innerHTML += `<option value="${frutas[i]}">${frutas[i]}</option>`
        
        i++
    }

    function selecionar_fruta(){

        var fruta = sel_frutas.value
        div_fruta_selecionada.innerHTML = `A fruta que você selecionou: ${fruta}`
    }

    function pesquisar(){

        var pesquisa = in_pesquisa.value

        var frutas_index = frutas.indexOf(pesquisa) 
        var mensagem 
        if( frutas_index < 0){
            mensagem  = 'Não esxiste'
        }
        else{
            mensagem = `Está na posição ${frutas_index + 1}`
        }

        div_pesquisa.innerHTML = mensagem
    }
</script>
