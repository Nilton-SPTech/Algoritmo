<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exercicio 12</title>
    </head>
    <body>
        
        <h2>Calculadora IMC</h2>

        Escreva seu peso:
        <input type="number" id="input_peso">
    
        <br>
        Escreva sua altura
        <input type="number" id="input_altura">

        <br><br>
        <button onclick="imcHomem()">IMC Homem</button>
        <button onclick="imcMulher()">IMC Mulher</button>

        <div id="div_mensagem"><br></div>
    
    </body>
</html>

<script>

    
    function imcHomem(){
        var peso = Number(input_peso.value)
        var altura = Number(input_altura.value)
    
    
        var calcularHomem = peso / (altura * altura)
        div_mensagem.innerHTML = `Homem, seu IMC é de ${calcularHomem}`
    }

    function imcMulher(){
        var peso = Number(input_peso.value)
        var altura = Number(input_altura.value)
    
    
        var calcularHomem = peso / (altura * altura)
        var calcularMulher = (peso / (altura * altura)) - (calcularHomem * 0.10)
        
        div_mensagem.innerHTML = `Mulher, seu IMC é de ${calcularMulher}`
    }
</script>
