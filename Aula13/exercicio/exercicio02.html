<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    Login: <br>
    <input type="text" id="in_login">

    <br><br>
    
    Senha: <br>
    <input type="text" id="in_senha">

    <br><br>
    Código de segurança: <br>
    <input type="text" id="in_codigo">

    <button onclick="autenticar()">Autenticar Usuario</button>

    <br><br>
    <div id="div_mensagem"></div>


</body>
</html>

<script>

    function autenticar(){
        var login = in_login.value
        var senha = in_senha.value
        var codigo = Number(in_codigo.value)


        var autenticado_usuario = login == "SPTECH" && senha == "SCHOOL"
        var autenticado_codigo = codigo == 595

        var mensagem = ""
        if(autenticado_usuario || autenticado_codigo){
            mensagem = "Usuário autenticado com sucesso"
        }
        else{
            mensagem = "Falha na autenticação"
        }

        div_mensagem.innerHTML = mensagem

    }
</script>
