<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <input type="text" onkeyup="copiar()" id="in_num">
    <input type="text" id="in_copia">
</body>
</html>

<script>

    function copiar(){
        var num = in_num.value
        in_num.value = num.toUpperCase()

        in_copia.value = num.toLowerCase()
    }
</script>
