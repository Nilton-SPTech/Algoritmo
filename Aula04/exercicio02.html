<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Quantas latinhas de refri você toma por dia? 
    <input type="text" id="input_latinhas"><br>
    <button onclick="calcular()">Quantos Refri?</button>
    <div id="div_mensagem"></div>
</body>
</html>

<script>
    function calcular(){
        var latinhas = Number(input_latinhas.value)

        var anualmente = latinhas * 365

        div_mensagem.innerHTML = `Você toma ${anualmente} latinhas de refrigerante por ano`

        if(anualmente > 500){
            div_mensagem.innerHTML += `<br>CUIDADO COM A DIABETE!`
        }


    }
</script>
