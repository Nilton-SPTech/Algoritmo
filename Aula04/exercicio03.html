<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Escreva a sua 1° nota <input type="text" id="input_nota1"><br>
    Escreva a sua 2° nota <input type="text" id="input_nota2"><br>
    Escreva a sua 3° nota <input type="text" id="input_nota3"><br>

    <br>
    <button onclick="calcular()">Analisar desempenho</button>
    <div id="div_mensagem"></div>
</body>
</html>
<script>


    function calcular(){
        var nota1 = Number(input_nota1.value)
        var nota2 = Number(input_nota2.value)
        var nota3 = Number(input_nota3.value)

        var media = (nota1 + nota2 + nota3) / 3

        div_mensagem.innerHTML = `Sua média é de ${media}`

        if(media > 9.4){
            div_mensagem.innerHTML += "<br>Parabéns, você é fora de série!"
        }
    }
</script>
