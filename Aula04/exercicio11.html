<body>
    
    Quantos filhos você tem? 
    <input type="text" id="input_filhos">

    <br>
    <button onclick="analisar()">Analisar familía</button>

<script>

    function analisar(){
        var filhos = Number(input_filhos.value)

        if(filhos == 1){
            div_mensagem.innerHTML = `Não tem TV`
        }
        if(filhos == 2){
            div_mensagem.innerHTML = `Não tem TV
                                    <br>
                                    Não tem internet`
        }
        if(filhos == 3){
            div_mensagem.innerHTML = `Não tem TV
                                    <br>
                                    Não tem internet
                                    <br>
                                    Não tem video game`
        }
        if(filhos >= 4){
            div_mensagem.innerHTML = ` Não tem TV
                                    <br>
                                    Não tem internet
                                    <br>
                                    Não tem video game
                                    <br>
                                    Não tem Netflix`
        }

    }
</script>
