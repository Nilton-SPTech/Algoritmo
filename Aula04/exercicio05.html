<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    Escreva a quantidade de kWh consumido por mês:
    <input type="text" id="input_consumo"><br>

    <button onclick="calcular()">Calcular a conta de Luz</button>

    <div id="div_mensagem"></div>



</body>
</html>
<script>
    function calcular(){
        var consumo = Number(input_consumo.value)

        var valorMes = consumo * .85

        if (consumo < 100 ){
            valorMes -= valorMes * .10
        }

        alert(`Você deverá pagar R$${valorMes}`)
    }


</script>
