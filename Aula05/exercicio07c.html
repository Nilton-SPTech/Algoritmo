<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    Nota 1: 
    <input type="text" id="input_nota1"><br><br>
    Nota 2: 
    <input type="text" id="input_nota2"><br>

    <button onclick="verificar()">Verificar situação</button>

    <div id="div_mensagem"></div>

</body>
</html>

<script>
    function verificar(){
        var nota1 = Number(input_nota1.value)
        var nota2 = Number(input_nota2.value)

        var media = (nota1 + nota2) / 2

        if(media >= 6){
            div_mensagem.innerHTML = `PARABÉNS APROVADO`
        }

        else{
            div_mensagem.innerHTML = `TENTE OUTRA VEZ....`
        }
    }
</script>
