<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Escreva seu nome: 
    <input type="text" id="input_nome">
    <br>
    Escreva sua idade: 
    <input type="text" id="input_idade">

    <button onclick="avaliar()">Avaliar aluno</button>

    <br>
    <div id="div_mensagem"></div>
</body>
</html>
<script>

    function avaliar(){
        
    var nome = input_nome.value
    var idade = Number(input_idade.value)

    if (idade >= 18){
        div_mensagem.innerHTML = `${nome} vamos tirar um CNH?`
    }else {
        div_mensagem.innerHTML = `${nome} vai jogar PLAYSTATION`
    }
    }
</script>
