<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pagina 08</title>
    </head>
    <body>
        Nota 1: <input type="text" id="input_nota_1"><br>
        Nota 2: <input type="text" id="input_nota_2"><br>
        Nota 3: <input type="text" id="input_nota_3"><br>
        
        <button onclick="calcular()">Calcular média</button>
        <div id="div_mensagem"></div>
    </body>
</html>

<script>

    function calcular(){

        // Variaveis da nota
        var nota1 = Number(input_nota_1.value);
        var nota2 = Number(input_nota_2.value);
        var nota3 = Number(input_nota_3.value);

        // Calculando a média
        var media = (nota1 + nota2 + nota3) / 3;

        // Apresentando o valor calculado
        div_mensagem.innerHTML = `Sua média é ${media}`;

        limparCaixa();
    }

    function limparCaixa(){
        input_nota_1.value = '';
        input_nota_2.value = '';
        input_nota_3.value = '';
    }
     

    
</script>
