<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <h2>Saio hoje?</h2>
    <input type="text" id="input_dinheiro" placeholder="Quanto dinheiro?"> <br>
    <input type="text" id="input_temperatura" placeholder="Temperatura">

    <br><br>
    <button onclick="vou_sair()">Vou sair?</button>

    <br><br>
    <div id="div_mensagem"></div>


</body>
</html>
<script>
    function vou_sair(){

        var temperatura = Number(input_temperatura.value)
        var dinheiro = Number(input_dinheiro.value)

        if(dinheiro >= 100 && temperatura >= 20){
            apresentar("Sim")
        }
        else{
            apresentar("NÃ£o") 
        }

    }

    function apresentar(mensagem){
        div_mensagem.innerHTML = mensagem
    }

</script>
