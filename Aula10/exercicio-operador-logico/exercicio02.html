    Sobremesas:

        <option value="brigadeiro">Brigadeiro de Soja</option>
    </select>

    <br><br>

<script>

    function selecionar_comida(){
        var sobremesa = sel_sobremesa.value
        var proteina = sel_proteina.value

        if (proteina == "soja" && sobremesa == "brigadeiro"){
            alert("Você poderia ser vegano(a)")
        }
        else{
            alert("Você NÃO pode ser vegano(a)")
        }
    }
</script>
