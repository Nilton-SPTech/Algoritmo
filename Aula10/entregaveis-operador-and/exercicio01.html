<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h2>Programinha de temperatura</h2>

    Qual é a temperatura atual? <br>
    <input type="text" id="input_temperatura">

    <button onclick="ver_situacao()">Ver situação</button>


</body>
</html>

<script>

    function ver_situacao(){
        var temperatura = input_temperatura.value

        if(temperatura >=21 && temperatura <=24){
            alert("Temperatura confortável :)")
        }
        else{
            alert("Temperatura DESCONFORTÁVEL :(")
        }
    }
</script>
