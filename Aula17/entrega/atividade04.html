<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>

<body>
    

    Informe qual tipo de HQ você gosta: 
    <br>
    <select id="sel_hq">
        <option value="0">Marvel</option>
        <option value="1">DC</option>
    </select>

    <br><br>
    <button onclick="ver_programa()">Ver programa semanal TV</button>

    <br><br>

    <div id="div_mensagem"></div>
</body>

</html>
<script>

    function ver_programa(){
        var programa = sel_hq.value

        for(var i = 1; i <= 5; i++){
            var num = parseInt(Math.random() * 5)

            if(num == programa){
                div_mensagem.innerHTML = `Você verá um filme que gosta no ${i}º dia`
                break

            }
            
            if(num == programa){
                div_mensagem.innerHTML = `Você verá um filme que gosta no ${i}º dia`
                break
            }

            div_mensagem.innerHTML = `É, ou lê um livro ou assiste um filme que não gosta mesmo`
        }


    }
</script>
