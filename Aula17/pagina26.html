<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <button onclick="sortear()">Sortear 3</button>
</body>
</html>

<script>

    function sortear(){

        var i = 0
        while(true){
           var numero = parseInt(Math.random() * 5001)
           i++
           
           if(numero == 3){
            alert(`Sorteou finalmente, depois de ${i} tentativas`)
            // O break SERVE PARA QUEBRAR BRUSCAMENTE O LAÇO DE REPETIÇÃO
            break
           }
        }
        alert("Sorteio finalizado")
    }

</script>
