<html lang="pt-br">

    <body>
        
        <h2>Bilheteria online</h2>

        Qual o valor da passagem? 
        <input type="number" id="input_valor">

        <br>
        Quantas viagens você fará por mês? 
        <input type="number" id="input_viagens">
        <br>
        <button  onclick="economia()">Ver economia</button>

    </body>
</html>


<script>

    function economia(){

        alert(`Você economizará R$${(Number(input_valor.value) * Number(input_viagens.value)) / 2} por mês`)
    }

</script>
