<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">

    <body>


        <h2>Refeições no dia</h2>

        Escreva a hora da refeição <input type="time"  id="input_hora">
        <br><br>

    
        <button onclick="pao()">Pão na chapa</button>
        <button onclick="pf()">Prato feito</button>
        <button onclick="sorvete()">Casquinha Bk</button>

        <div id="div_refeicoes">
            Suas refeições hoje: <br><br>
        </div>
    
    
    </body>
</html>


<script>
    //Var contador
    var i = 1

    var hora = input_hora.value


    // Criando função para aparecer a refeição que clicou

    function pao(){    
        //Apresentando o conteúdo
        div_refeicoes.innerHTML += `${i++} - ${input_hora.value} <br>Pão na chapa <br><br>`
    }

    function pf(){
        div_refeicoes.innerHTML += `${i++} (${input_hora.value}) - Prato Feito <br>`
    }

    function sorvete(){
        div_refeicoes.innerHTML += `${i++} (${input_hora.value}) - Sorvete do BK <br>`
    }
</script>
