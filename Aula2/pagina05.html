<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title>Pagina 05</title>

    <body>
        
        <h2>Como está meu humor</h2>

        <button onclick="feliz()">Feliz!</button>
        <button onclick="neutro()">Neutro</button>
        <button onclick="triste()">Triste</button>
        <button onclick="apagar()">Não quero dizer</button>

        <div id="div_humor"></div>

    </body>
</html>

<script>
    // APRESENTANDO A FUNÇÃO FELIZ, NEUTRO E TRISTE
    function feliz(){
        div_humor.innerHTML = "A vida é bela :)"
    }

    function neutro(){
        div_humor.innerHTML = "Estou bem neutro em pae :|"
    }

    function triste(){
        div_humor.innerHTML = "Aii de mim :("
    }

    // FUNÇÃO PARA APAGAR O QUE ESTAVA ESCRITO
    function apagar(){
        div_humor.innerHTML = ""
    }


</script>
