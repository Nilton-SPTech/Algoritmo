<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <input onkeyup="verificarPassos(), andar(), contarChar()" type="text" id="input_passos">


    <button onclick="andar()">Andar andar um passo</button>

    <button onclick="voltar()">Voltar um passo</button>

    <br><br>
    <button onclick="verificarPassos(), andar(), contarChar()">Verificar passos</button>
    <div id="div_mensagem">ZERO passos</div>
</body>
</html>

<script>

    
    var passos = ""
    
    function verificarPassos(){

        passos = input_passos.value
        
        div_mensagem.innerHTML = passos + ' PASSOS <br>'

    }

    function andar(){
        div_mensagem.innerHTML += `VocÃª andou ${passos}`
    }

    function contarChar(){
        var quantidade = passos.length

        div_mensagem.innerHTML += `<br>Quantidades de char ${quantidade}`

        
    }
</script>
