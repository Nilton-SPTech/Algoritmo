<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h2>Vamos dar uma emagrecida</h2>

    Escreva quantos pães franceses você come por dia: <br>
    <input type="text" id="input_paes">

    <br><br>    
    Escreva quantos pacotes de bolacha você tem comido: <br>
    <input type="text" id="input_bolacha">

    <br><br>
    Escreva quantos copos de achocolatado você toma por dia: <br>
    <input type="text" id="input_achocolatado"> 

    <br><br>

    <button onclick="verificar_calorias()">Verificar calorias</button>

    <br><br>
    <div id="div_mensagem"></div>

</body>
</html>

<script>

    function verificar_calorias(){

        var paes = Number(input_paes.value) * 50
        var bolacha = Number(input_bolacha.value) * 80
        var achocolatado = Number(input_achocolatado.value) * 80

        var caloria = paes + bolacha + achocolatado

        var mensagem = '' 
        
        if(caloria < 200){
            mensagem = "Parabéns, vai sair em forma da quarentena!"
        }
        else if (caloria <= 400){
            mensagem = `Cuidado, vai ficar mais "fofinho(a)" após quarentena!`
        }
        else {
            mensagem = "Bom, acho que muitos não vão te reconhecer após a quarentena"
        }

        div_mensagem.innerHTML = mensagem
    }
</script>
