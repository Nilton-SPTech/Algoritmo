<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <input placeholder="Frase qualquer" id="in_frase" onkeyup="descrever()">
    <br><br>
    <div id="div_descricao"></div>
</body>
</html>

<script>

    function descrever(){
        var frase = in_frase.value

        // TAMANHO DA FONTE
        var tamanho = frase.length

        // VERIFICANDO SE TEM B
        var tem_b = frase.indexOf('b') >= 0

        // CAIXA ALTA
        var caixa_alta = frase.toUpperCase()

        //CAIXA BAIXA
        var caixa_baixa = frase.toLowerCase()

        // TROCANDO AS LETRAS
        var troca = frase.replaceAll("a", "@")

        div_descricao.innerHTML = `
            O texto tem ${tamanho} caracteres <br><br>
            O texto tem a letra 'b'? ${tem_b} <br><br>
            Com ele ficaria em CAIXA ALTA? ${caixa_alta} <br><br>
            Como ele ficaria em caixa baixa? ${caixa_baixa} <br><br>
            Se eu trocar todos os 'a' por '@': ${troca} <br><br>
        `
    }
</script>
