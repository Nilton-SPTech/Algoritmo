<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <input placeholder="Temperatura" id="input_temperatura">

    <br><br>
    <button onclick="analisar()">Analisar Temperatura</button>

    <br><br>
    <div id="div_mensagem"></div>
</body>
</html>

<script>

    function analisar(){

        var temperatura = Number(input_temperatura.value)

        // ESTAMOS DIZENDO QUE ESSA VARIAVÉL PODE SER TRUE OU FALSE
        // VAR BOOLEAN
        var agradavel = temperatura > 23 

        if(agradavel){ //PERGUNTANDO SE ESTÁ 'AGRADAVEL'
            alert("Temperatura agradável")
        }
        if(!agradavel){ //PERGUNTANDO SE NÃO ESTÁ 'AGRADAVEL'
            alert("Temperatura ruim")
        }

    }
</script>
